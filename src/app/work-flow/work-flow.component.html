<div class="pageTitle">
  <h2>Work Flows</h2>
  <div class="actions">
    <a
      href="#"
      class="inactive"
      data-toggle="tooltip"
      data-placement="left"
      title="Print"
      data-original-title="Print"
      ><span class="glyphicon glyphicon-print"></span>
    </a>
    <a
      href="#"
      class="inactive"
      (click)="save()"
      data-toggle="tooltip"
      data-placement="left"
      title="Save"
      data-original-title="Save"
    >
      <span class="glyphicon glyphicon-floppy-disk"></span
    ></a>
    <a
      (click)="addNewRow()"
      data-toggle="tooltip"
      data-placement="left"
      title="Add Breakdown"
      data-original-title="Add Breakdown"
    >
      <span *ngIf="!isOpened" class="fas fa-plus-circle"></span>
      <span *ngIf="isOpened" class="fas fa-minus-circle"></span>

      <!-- <span
        *ngIf="!isSaved"
        [ngClass]="{
          'fas fa-plus-circle': !isOpened,
          'fas fa-minus-circle': isOpened
        }"
      ></span -->
    </a>
    <a
      href="#"
      class="infoview-btn"
      data-toggle="tooltip"
      data-placement="left"
      title="Info"
      data-original-title="Info"
    >
      <span class="fas fa-info"></span
    ></a>
  </div>
</div>
<!-- End - Sub-header (Page Tilte) -->
<div class="pageContent mt-10">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 mb-10">
        <div
          id="setupDetailsTabel"
          class="table-responsive pre-scrollable mt-10"
        >
          <table
            class="table table-striped table-bordered table-hover table-condensed"
          >
            <thead>
              <tr>
                <th class="dnone"></th>
                <th>Code</th>
                <th>Latin Name</th>
                <th>Arabic Name</th>
                <th>Related Tasks</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let w of workFlow"
                [attr.id]="w.approvStpWorkflowTypesPK.workflowTypeId"
              >
                <td>
                  <span> {{ w.workflowTypeCode }}</span>
                  <input
                    *ngIf="
                      w.approvStpWorkflowTypesPK.workflowTypeId == editIndex &&
                      isEdit
                    "
                    type="text"
                  />
                </td>
                <td>
                  <span>{{ w.latinName }}</span>
                  <input
                    *ngIf="
                      editIndex == w.approvStpWorkflowTypesPK.workflowTypeId &&
                      isEdit
                    "
                    type="text"
                  />
                </td>
                <td>
                  <span>{{ w.arabicName }}</span>
                  <input
                    *ngIf="
                      editIndex == w.approvStpWorkflowTypesPK.workflowTypeId &&
                      isEdit
                    "
                    type="text"
                  />
                </td>
                <td  class="details-control center">
                  <a href="#" class="square-icon show-child"
                    ><i class="fa fa-ellipsis-h"></i
                  ></a>
                </td>
                <td class="row-inline-editable text-center">
                  <span class="editable"><i class="fas fa-check"></i></span
                  ><input type="checkbox" class="" />
                </td>
                <td class="center">
                  <a
                    *ngIf="
                      editIndex != w.approvStpWorkflowTypesPK.workflowTypeId &&
                      !isEdit
                    "
                    class="glyphicon glyphicon-inline glyphicon-pencil"
                    (click)="edit(w.approvStpWorkflowTypesPK)"
                  ></a>
                  <a
                    *ngIf="
                      editIndex == w.approvStpWorkflowTypesPK.workflowTypeId &&
                      isEdit
                    "
                    class="glyphicon glyphicon-inline glyphicon-floppy-disk"
                    href="#"
                    (click)="save()"
                  ></a>
                  <a (click)="onRemoveRow(w.approvStpWorkflowTypesPK)">
                    <i class="glyphicon glyphicon-trash"></i
                  ></a>
                </td>
              </tr>
